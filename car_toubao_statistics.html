<script>
    // 根据单选按钮的选择显示 机动车列表 或 非机动车列表
    function change_search_type() {
        var search_type = $('input:radio:checked').val();
        if (search_type == "True"){
            $("#table_statistics").show();
            // 机动车列表可根据车架号查询
            $("#is_jidongche").show();
            $("#is_jidongche_input").show();
            $("#table_statistics2").hide();
            $("#feijidongche_rest").hide();
        }else {
            $("#table_statistics").hide();
            $("#is_jidongche").hide();
            $("#is_jidongche_input").hide();
            $("#table_statistics2").show();
            $("#vehicle_rest").hide();
        }
    }



</script>
