<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中盛融安官网-理赔报案详情</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.slideBox.css">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <style type="text/css">
        textarea{
            width: 90%;
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
            padding-left: 20px;
            height: 200px;
            border: dashed 1px #5BB33a;
            padding-top: 10px;
        }
    </style>

</head>
<body>
<div class="wrapper">












    <!--container begin 内容开始-->
    <div class="container" style="margin-bottom:80px;min-height: 550px">

        <p style="text-align: center;margin-top: 20px;font-size: 18px;font-weight: bolder;">保费垫付详情</p>

        <!-- 显示余项 -->
        <table id="toubao_rest" style="width: 90%; margin-left: 5%;margin-right:5%;margin-top: 10px;height: auto;text-align:left;border: dashed 1px  #5BB33a; padding-left: 20px;">
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">报案时间：</p></td><td><input id="Accident_time" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">经办人姓名：</p></td><td><input id="Claimer_name" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">经办人电话：</p></td><td><input id="Claimer_phone" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">理赔报案号：</p></td><td><input id="lipei_baoan_id" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">定损人姓名：</p></td><td><input id="dingsun_name" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">是否需要协助：</p></td><td><input id="is_need_help" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">是否结案：</p></td><td><input id="is_jiean" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">出险地点：</p></td><td><input id="Accident_place" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">经办人ID：</p></td><td><input id="Claimer_id" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">出险车辆数：</p></td><td><input id="num_vehicle" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">承保人姓名：</p></td><td><input id="customer_name" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">当前流程阶段：</p></td><td><input id="procedure_step" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
        </table>

    </div>
    <!--container 内容结束end-->

</div>
<script src="js/lib.js"></script>
<script src="./plugins/layui/layui.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.page.js"></script>
<script src="js/jquery.slideBox.min.js"></script>
<script src="js/jquery.lazyload.js"></script>
<script src="js/index.js"></script>
<script>
    _get('/service/claim/vehicle/report/',{}).then(function (data) {
        if (data.code === 0) {
            var data_Object = data.data.list;
            var id = location.search.split("?")[1];
            document.getElementById("Accident_time").value=data_Object[id].Accident_time;
            document.getElementById("Claimer_name").value=data_Object[id].Claimer_name;
            document.getElementById("Claimer_phone").value=data_Object[id].Claimer_phone;
            document.getElementById("lipei_baoan_id").value=data_Object[id].lipei_baoan_id;
            document.getElementById("dingsun_name").value=data_Object[id].dingsun_name;
            document.getElementById("is_need_help").value=data_Object[id].is_need_help;
            document.getElementById("Accident_place").value=data_Object[id].Accident_place;
            document.getElementById("Claimer_id").value=data_Object[id].Claimer_id;
            document.getElementById("num_vehicle").value=data_Object[id].num_vehicle;
            document.getElementById("customer_name").value=data_Object[id].customer_name;
            document.getElementById("is_jiean").value = data_Object[id].is_jiean;
            // 判断当前流程阶段
            if (data_Object[id].procedure_step === 0){
                document.getElementById("procedure_step").value="待审核";
            } else if(data_Object[id].procedure_step === 1){
                document.getElementById("procedure_step").value="审核通过";
            } else if(data_Object[id].procedure_step === 2){
                document.getElementById("procedure_step").value="投保已确认";
            } else if(data_Object[id].procedure_step === 3) {
                document.getElementById("procedure_step").value = "报价已上传";
            }
        }
    });
</script>

</body>
</html>
