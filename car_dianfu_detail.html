<script>
    _get('/service/premium_pay/',{}).then(function (data) {
        if (data.code === 0) {
            var data_Object = data.data.list;
            var id = location.search.split("?")[1];
            // console.log(data_Object[id]);
            document.getElementById("uploader_username").value=data_Object[id].uploader_username;
            document.getElementById("apply_amount").value=data_Object[id].apply_amount;
            document.getElementById("upload_date").value=data_Object[id].upload_date;
            document.getElementById("prepare_return_date").value=data_Object[id].prepare_return_date;
            document.getElementById("uploader_company_name").value=data_Object[id].uploader_company_name;
            if (data_Object[id].jingbanren_name == null){
                document.getElementById("jingbanren_name").value="未填写";
            } else {
                document.getElementById("jingbanren_name").value = data_Object[id].jingbanren_name;
            }
            if (data_Object[id].real_return_date == null){
                document.getElementById("real_return_date").value="未填写";
            } else {
                document.getElementById("real_return_date").value = data_Object[id].real_return_date;
            }
            // 判断当前流程阶段
            if (data_Object[id].procedure_step === 0){
                document.getElementById("procedure_step").value="待审核";
            } else if(data_Object[id].procedure_step === 1){
                document.getElementById("procedure_step").value="审核通过";
            } else if(data_Object[id].procedure_step === 2){
                document.getElementById("procedure_step").value="投保已确认";
            } else if(data_Object[id].procedure_step === 3) {
                document.getElementById("procedure_step").value = "报价已上传";
            }
        }
    });
</script>
