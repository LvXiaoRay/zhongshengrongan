<script type="text/javascript">
    localStorage.clear();

    document.onkeyup = function (e) {//按键信息对象以函数参数的形式传递进来了，就是那个e
        var code = e.charCode || e.keyCode;  //取出按键信息中的按键代码(大部分浏览器通过keyCode属性获取按键代码，但少部分浏览器使用的却是charCode)
        if (code === 13) {
            check();
        }
    }

    function check() {
        var must1 = document.getElementById("username").value;
        var must2 = document.getElementById("password").value;
        var choose_login = $('input:radio:checked').val();
        if (must1 !=="" && must2 !=="") {
            _get('/service/login/', {
                username: document.getElementById("username").value,
                password: md5(document.getElementById("password").value),
            }).then(function (data) {
                if (data.code === 0) {
                    localStorage.clear();
                    saveToken(data.data.token);
                    localStorage.setItem("id_person", document.getElementById("username").value)
                    // 如果是企业账号，跳转至企业自服务页面
                    if (choose_login === 'company'){
                        window.location.href = "index_real.html"
                    }else {     // 如果是个人账号，跳转至电商页面
                        window.location.href = "../index.html"
                    }
                }
                else {
                    localStorage.removeItem("id_person");
                    alert("账号或密码错误！");
                    window.location.href = "login.html"
                }


            }).fail(function () {
                alert('无法链接网络！');
            });
        }
        else {
            alert("请输入账号密码！")
        }

    }
</script>
