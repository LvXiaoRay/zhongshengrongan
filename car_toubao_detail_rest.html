<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中盛融安官网-投保办理详情</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.slideBox.css">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <style type="text/css">
        textarea{
            width: 90%;
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
            padding-left: 20px;
            height: 200px;
            border: dashed 1px #5BB33a;
            padding-top: 10px;
        }
    </style>

</head>
<body>
<div class="wrapper">












    <!--container begin 内容开始-->
    <div class="container" style="margin-bottom:80px;min-height: 550px">

        <p style="text-align: center;margin-top: 20px;font-size: 18px;font-weight: bolder;">机动车投保办理详情</p>

        <!-- 显示余项 -->
        <table id="toubao_rest" style="width: 90%; margin-left: 5%;margin-right:5%;margin-top: 10px;height: auto;text-align:left;border: dashed 1px  #5BB33a; padding-left: 20px;">
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">所有人：</p></td><td><input id="owner" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">车牌号：</p></td><td><input id="car_id" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">品牌型号：</p></td><td><input id="brand" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">发动机号：</p></td><td><input id="motor_id" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">车架号：</p></td><td><input id="carframe_id" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">使用性质：</p></td><td><input id="character" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">初登日期：</p></td><td><input id="reg_date" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">车辆类型：</p></td><td><input id="type" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">商业险保险起期：</p></td><td><input id="vci_start_date" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">商业险保险止期：</p></td><td><input id="vci_end_date" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">交强险起期：</p></td><td><input id="tci_start_date" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">交强险止期：</p></td><td><input id="tci_end_date" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">核定载人数/核定载质量：</p></td><td><input id="capacity" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">整备质量：</p></td><td><input id="weight" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">新车购置价：</p></td><td><input id="price" style="display: inline-block;margin-right: 40px;border: none"/></td>
            </tr>
            <tr style="line-height: 40px">
                <td><p style="padding-left: 20px;display: inline-block;">是否新车：</p></td><td><input id="new" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;">当前流程阶段：</p></td><td><input id="procedure_step" style="display: inline-block;margin-right: 40px;border: none"/></td>
                <td><p style="padding-left: 0px;display: inline-block;"></p></td><td></td>
            </tr>
            <!--<tr style="line-height: 40px">-->
                <!--<td><p style="padding-left: 0px;display: inline-block;"></p></td>-->
            <!--</tr>-->
        </table>

    </div>
    <!--container 内容结束end-->


</div>
<script src="js/lib.js"></script>
<script src="./plugins/layui/layui.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.page.js"></script>
<script>
    var str = "";
    var vars = {};
    // 简单的字符串作为变量名
    var varname = {};
    //批量定义
    var page_num;//页面数量
    var data_Object;
    _get('/service/insure/pici/vehicle/' + location.search.split("?")[1].split("&")[0] + '/', {}).then(function (data) {
        if (data.code === 0) {
            data_Object=data.data.vehicle_list;
            personnel_list = data.data;
            var id = location.search.split("?")[1].split("&")[1];
            document.getElementById("owner").value=data_Object[id].owner;
            document.getElementById("car_id").value=data_Object[id].car_id;
            document.getElementById("brand").value=data_Object[id].brand;
            document.getElementById("motor_id").value=data_Object[id].motor_id;
            document.getElementById("carframe_id").value=data_Object[id].carframe_id;
            document.getElementById("character").value=data_Object[id].character;
            document.getElementById("reg_date").value=data_Object[id].reg_date;
            document.getElementById("type").value=data_Object[id].type;
            document.getElementById("vci_start_date").value=data_Object[id].vci_start_date;
            document.getElementById("vci_end_date").value=data_Object[id].vci_end_date;
            document.getElementById("tci_start_date").value=data_Object[id].tci_start_date;
            document.getElementById("tci_end_date").value=data_Object[id].tci_end_date;
            document.getElementById("capacity").value=data_Object[id].capacity;
            document.getElementById("weight").value=data_Object[id].weight;
            document.getElementById("price").value=data_Object[id].price;
            document.getElementById("new").value=data_Object[id].new;


            // 判断当前流程阶段
            if (personnel_list.procedure_step === 0){
                document.getElementById("procedure_step").value="待审核";
            } else if(personnel_list.procedure_step === 1){
                document.getElementById("procedure_step").value="审核通过";
            } else if(personnel_list.procedure_step === 2){
                document.getElementById("procedure_step").value="投保已确认";
            } else if(personnel_list.procedure_step === 3){
                document.getElementById("procedure_step").value="报价已上传";
            } else if(personnel_list.procedure_step === 4){
                document.getElementById("procedure_step").value="报价已确认";
            } else if(personnel_list.procedure_step === 5){
                document.getElementById("procedure_step").value="报价盖章件已上传";
            } else if(personnel_list.procedure_step === 6){
                document.getElementById("procedure_step").value="交费凭证已上传";
            } else if(personnel_list.procedure_step === 7){
                document.getElementById("procedure_step").value="发票已上传";
            } else if(personnel_list.procedure_step === 8){
                document.getElementById("procedure_step").value="发票已确认";
            } else if(personnel_list.procedure_step === 9){
                document.getElementById("procedure_step").value="发票已邮寄";
            } else if(personnel_list.procedure_step === 10){
                document.getElementById("procedure_step").value="发票已接收";
            } else if(personnel_list.procedure_step === 11){
                document.getElementById("procedure_step").value="客户已反馈";
            }
        }
    });

</script>
<script src="js/jquery.slideBox.min.js"></script>
<script src="js/jquery.lazyload.js"></script>
<script src="js/index.js"></script>


</body>
</html>
