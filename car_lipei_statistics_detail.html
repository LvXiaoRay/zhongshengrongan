<script>
    var str=""
    var vars = {};
    // 简单的字符串作为变量名

    var  varname={}
    //批量定义
    for(var i=0; i<100; i++) {
        varname="td"+i;
        vars[varname]=""
    }
    for(var i=0;i<100;i++){
        for (var j=0;j<7;j++){

            vars['td'+i]+='<td id="'+i+'_'+j+'" style="height: 37px!important;"></td>'
        }
        vars['td'+i]+='<td id="'+i+'_'+5+'" style="height: 37px!important;"><span style="margin-right: 10px">查看详情</span></td>'
    }

    for(var i=0;i<100;i++){
        str+='<tr style="height: 37px!important;">'+vars['td'+i]+'</tr>';
    }
    document.getElementById("table_statistics").innerHTML+=str;
</script>
