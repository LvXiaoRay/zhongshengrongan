<script>
    $(function () {
        //第一页的确定按钮
        $("#btn_part1").click(function () {
            if (!verifyCheck._click()) return;
            $(".part1").hide();
            $(".part2").show();
            $(".step li").eq(1).addClass("on");
        });
        //第二页的确定按钮
        $("#btn_part2").click(function () {
            if (!verifyCheck._click()) return;
            if (document.getElementById("wenjian").value == "") {
                alert("请选择文件！")

            } else {
                $(".part2").hide();
                $(".part3").show();
            }

        });
        //第三页的确定按钮
        $("#btn_part3").click(function () {
            if (!verifyCheck._click()) return;

            _post('/service/insure/personnel/', {
                file: document.getElementById("wenjian").value,
            }).then(function (data) {
                if (data.code == 0) {
                    //alert_simple.close();
                    alert("已上传，请等待审核！")

                    $(".part3").hide();
                    $(".part4").show();
                    $(".step li").eq(2).addClass("on");
                    countdown({
                        maxTime: 10,
                        ing: function (c) {
                            $("#times").text(c);
                        },
                        after: function () {
                            window.location.href = "index.html";
                        }
                    });

                }
                else {
                    // alert_simple.close();
                    if (data.code == -1) {
                        alert("登录失效，请重新登陆！");
                        localStorage.clear();
                        window.location.href = "Login.html";
                    }
                    if (data.code == -2) {
                        alert("您的权限不足，无法操作！")
                    }
                    if (data.code == -3) {
                        alert("您的账号已被锁定！")
                    }
                    if (data.code == -4) {
                        alert("信息不完整，无法操作！")
                    }
                    if (data.code == -5) {
                        alert("数据有误，请提供准确的数据！")
                    }

                }
            }).fail(function () {

            })


        });
    });

    function showoutc() {
        $(".m-sPopBg,.m-sPopCon").show();
    }

    function closeClause() {
        $(".m-sPopBg,.m-sPopCon").hide();
    }
</script>
<script>
    function change_wenjian() {
        document.getElementById("wenjian_chose").innerHTML = "已选择"
        document.getElementById("file_name").innerHTML = "文件名称：" + document.getElementById("file_input").value;
    }

    function download() {
        alert("暂无模板！")
    }

    function chose() {
        document.getElementById("file_input").click();
    }

    function photo_1_1() {
        document.getElementById("imgOne_1_1_1").click();
    }

    function preImg(sourceId, targetId) {
        if (typeof FileReader === 'undefined') {
            alert('格式错误');
            return;
        }
        var reader = new FileReader();

        reader.onload = function(e) {

            var img = document.getElementById(targetId);
            img.src = this.result;
        }
        reader.readAsDataURL(document.getElementById(sourceId).files[0]);
    }

    function upload() {
        if (document.getElementById("wenjian").value === "") {
            alert("请选择文件！")

        }
        else {
            _post('/service/insure/personnel/', {
                file: document.getElementById("wenjian").value,
            }).then(function (data) {
                if (data.code == 0) {
                    //alert_simple.close();
                    alert("已上传，请等待审核！")
                    window.location.href = "index.html"


                }
                else {
                    // alert_simple.close();
                    if (data.code == -1) {
                        alert("登录失效，请重新登陆！");
                        localStorage.clear();
                        window.location.href = "Login.html";
                    }
                    if (data.code == -2) {
                        alert("您的权限不足，无法操作！")
                    }
                    if (data.code == -3) {
                        alert("您的账号已被锁定！")
                    }
                    if (data.code == -4) {
                        alert("信息不完整，无法操作！")
                    }
                    if (data.code == -5) {
                        alert("数据有误，请提供准确的数据！")
                    }

                }
            }).fail(function () {

            })

        }

    }
</script>
